<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .hidden { display: none; }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    input {
      margin: 5px;
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Docs Portal</h1>

  <!-- Login Section (always visible first) -->
  <div id="login-section">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- App Section (hidden until logged in) -->
  <div id="app-section" class="hidden">
    <p id="user-info"></p>
    <button onclick="logout()">Logout</button>
    <div class="card-container" id="card-container"></div>
  </div>

  <!-- Firebase SDKs (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCz2FAVqRUX2SKE5cqolSFlBic-_9qWnjE",
      authDomain: "smas-96050.firebaseapp.com",
      projectId: "smas-96050",
      storageBucket: "smas-96050.firebasestorage.app",
      messagingSenderId: "478474212843",
      appId: "1:478474212843:web:5e16f9b89525029118f5ae",
      measurementId: "G-5S7XYFVVNT"
    };

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    firebase.analytics();

    // ðŸ”¹ Docs per user (add your Google Docs here)
    const docs = {
      "user@example.com": [
        { name: "User Doc 1", url: "https://docs.google.com/document/d/EXAMPLE1" }
      ],
      "admin@example.com": [
        { name: "Admin Doc 1", url: "https://docs.google.com/document/d/EXAMPLE2" },
        { name: "Admin Doc 2", url: "https://docs.google.com/document/d/EXAMPLE3" }
      ]
    };

    // Show cards
    function showCards(email) {
      const container = document.getElementById("card-container");
      container.innerHTML = "";
      if (docs[email]) {
        docs[email].forEach(doc => {
          const div = document.createElement("div");
          div.className = "card";
          div.textContent = doc.name;
          div.onclick = () => window.location.href = doc.url;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = "<p>No docs assigned to you.</p>";
      }
    }

    // ðŸ”¹ Auth State
    auth.onAuthStateChanged(user => {
      console.log("Auth state changed:", user);
      if (user) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("app-section").classList.remove("hidden");
        document.getElementById("user-info").textContent = "Logged in as " + user.email;
        showCards(user.email);
      } else {
        document.getElementById("login-section").classList.remove("hidden");
        document.getElementById("app-section").classList.add("hidden");
      }
    });

    // ðŸ”¹ Login
    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    // ðŸ”¹ Signup
    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    // ðŸ”¹ Logout
    function logout() {
      auth.signOut();
    }
  </script>
</body>
</html>
